{% extends 'base.html' %}
{% block content %}
<div class="container text-center main">
  <form class="form-group col-sm-8"  action="{% url 'core:index' %}" method="POST">
    {% csrf_token %}
  <div class="row">
    <div class="col-sm-8">
    	<div class="form-group input-text">
    		<textarea class="form-control" rows="10" cols="5" name="inputText" id="inText" placeholder="Type a text" required>{% if input %}{{ input }}{% endif %}</textarea>
        <span><a href="{% url 'core:clean' %}" id="clear" onclick="clearFields()"><img class="icon-close" src="https://img.icons8.com/material-outlined/18/000000/delete-sign.png"/></a></span>
    	</div>
    </div>
    <div class="col-sm-4">
        <div class="label">
          <label>Translate to</label>
        </div>
        <div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="en" name="lang[]" aria-label="Checkbox for following text input" checked>
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="English">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="es" name="lang[]" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="Spanish">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="pt" name="lang[]" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="Portuguese">
        </div>
    </div>
  </div>
  <div class="under">
    {% if messages %}
      {% include 'includes/_messages.html' %}
    {% endif %}
  </div>
  <div class="col-sm-8">
    <div class="form-group output-text under">
      <textarea class="form-control" rows="10" name="outputText" id="outText" placeholder="Output here" readonly>{{ response }}</textarea>
      <span><a type="button" id="copyText" onclick="copyText()"><img class="icon-copy" src="https://img.icons8.com/ios/25/000000/copy.png"/></a></span>
    </div>
  </div>
  <div class="col-sm-4 under">
    <div class="form-group">
      <audio id="audio" controls>
        <source src="/media/{{ audio }}" type="audio/mpeg">
      </audio>
    </div>
    <div class="form-group under">
      <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/media/{{ audio }}" class="btn btn-primary" download><img src="https://img.icons8.com/sf-ultralight/25/000000/download.png"/>Download</a><br>
        <button type="submit" class="btn btn-primary btn-transl"><img src="https://img.icons8.com/external-xnimrodx-lineal-xnimrodx/25/000000/external-translate-discussion-xnimrodx-lineal-xnimrodx.png"/>Translate</button>
      </div>
    </div>
  </div>
  </div>
  </form>
</div>
{% endblock content %}
