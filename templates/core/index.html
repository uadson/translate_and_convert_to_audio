{% extends 'base.html' %}
{% block content %}
<div class="container text-center main">
  <form class="form-group col-sm-8"  action="{% url 'core:index' %}" method="POST">
    {% csrf_token %}
  <div class="row">
    <div class="col-sm-8">
    	<div class="form-group">
    		<textarea class="form-control" rows="10" cols="5" name="inputText" required></textarea>
    	</div>
    </div>
    <div class="col-sm-4">
        <div class="label">
          <label>Translate to</label>
        </div>
        <div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="en" name="lang[]" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="English">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="sp" name="lang[]" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="Spanish">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="pt" name="lang[]" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox" value="Portuguese">
        </div>
    </div>
  </div>
</div>
<div class="container text-center under">
  <div class="row">
    <div class="col-sm-8">
    	<div class="form-group">
    		<textarea class="form-control" rows="10" cols="5" name="outputText">{{ data.text }}</textarea>
    	</div>
    </div>
  </div>
  <div class="container text-center under">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <button type="submit" class="btn btn-primary col-sm-8">Translate</button>
      </div>
    </div>
  </div>


  </form>
</div>
{% endblock content %}
